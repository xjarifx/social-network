<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .rotating-globe {
        transform-origin: 50px 50px;
        animation: spin 4s linear infinite;
      }
    </style>
  </defs>
  
  <g class="rotating-globe">
    <!-- Outer globe shade -->
    <circle cx="50" cy="50" r="48" fill="#5a412f" opacity="0.6"/>
    
    <!-- Main globe body -->
    <circle cx="50" cy="50" r="45" fill="#fef5bd"/>
    
    <!-- Continents/landmass -->
    <path d="M 35 30 Q 40 35 38 42 L 50 48 Q 55 45 60 48 L 58 35 Q 52 32 45 32 Z" fill="#ff7000"/>
    <path d="M 48 55 Q 45 60 50 65 Q 58 62 60 58 Z" fill="#ff8e3a" opacity="0.8"/>
    
    <!-- Accent details -->
    <circle cx="50" cy="50" r="45" fill="none" stroke="#5a412f" stroke-width="1" opacity="0.3"/>
    
    <!-- Highlight for depth -->
    <ellipse cx="40" cy="35" rx="8" ry="6" fill="#fef5bd" opacity="0.5"/>
  </g>
</svg>
